<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tanzanite Chat - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- APP CONTAINER -->
  <div class="app-container">

    <!-- LOGIN / SIGNUP SECTION -->
    <section id="auth-section" class="card auth-card">
      <h2>Tanzanite Chat</h2>

      <div id="signup-area">
        <h3>Jisajili</h3>
        <input type="text" id="signup-username" placeholder="Jina la mtumiaji" />
        <input type="password" id="signup-password" placeholder="Neno la siri" />
        <button id="signup-btn">Jisajili</button>
      </div>

      <hr />

      <div id="login-area">
        <h3(Ingia)</h3>
        <input type="text" id="login-username" placeholder="Jina la mtumiaji" />
        <input type="password" id="login-password" placeholder="Neno la siri" />
        <button id="login-btn">Ingia</button>
      </div>
    </section>

    <!-- DASHBOARD (Hide until login) -->
    <main id="dashboard" style="display:none;">
      <!-- Topbar: user info + notifications -->
      <header class="topbar card">
        <div class="left">
          <h1>Tanzanite Chat</h1>
        </div>

        <div class="right">
          <div id="user-info" class="user-info">
            <img id="user-avatar" src="images/default-profile.png" alt="profile" />
            <span id="username-display"></span>
            <button id="logout-btn" class="btn small">Logout</button>
          </div>

          <div id="notification-box" class="notification-box" title="Arifa">
            <span id="notification-bell">ðŸ””</span>
            <span id="notification-count" class="notif-count" style="display:none;">0</span>
          </div>
        </div>
      </header>

      <!-- MAIN GRID -->
      <div class="grid">

        <!-- Left column: Friends + Search -->
        <aside class="card left-col">
          <h3>Marafiki</h3>
          <input type="text" id="friend-search" placeholder="Tafuta rafiki..." />
          <ul id="friend-list"></ul>
        </aside>

        <!-- Middle column: Feed / Posts -->
        <section class="card middle-col">
          <div class="create-post">
            <textarea id="post-input" placeholder="Andika kitu..."></textarea>
            <button id="post-btn" class="btn">Post</button>
          </div>

          <div id="post-container" class="post-list">
            <!-- Posts zinajaza hapa -->
          </div>
        </section>

        <!-- Right column: Chat -->
        <aside class="card right-col">
          <h3>Chat</h3>

          <div id="chat-area">
            <div id="chat-with" class="chat-with">Chagua rafiki kuanza chat</div>
            <div id="chat-container" class="chat-container"></div>

            <div id="typing-indicator" class="typing-indicator" style="display:none;">Rafiki anaandika...</div>

            <input type="text" id="chat-input" placeholder="Andika ujumbe..." />
            <button id="chat-send-btn" class="btn small">Tuma</button>
          </div>
        </aside>

      </div> <!-- end grid -->
    </main>

  </div> <!-- end app-container -->

  <!-- App script -->
  <script src="js/app.js"></script>
</body>
</html>
