<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marafiki - Tanzanite Chat</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .friends-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .friend-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    .friend-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .friend-card h4 {
      color: gold;
      margin-bottom: 10px;
    }

    .friend-card button {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .friend-card button:hover {
      background-color: white;
      color: #2563eb;
      border: 2px solid #2563eb;
    }
  </style>
</head>
<body>
<div id="navbar"></div>


  <div class="container">
    <h1>Marafiki Zako</h1>
    <div class="friends-list" id="friendsList">
      <!-- Marafiki wataongezwa hapa -->
    </div>
  </div>

  <script>
    const friends = [
      "Daudi", "Elikado", "Sila", "Jonas", "Felson", "Marck", "Kene",
      "Emmy", "Pendo", "Mukhutar", "Dogo", "Ibra", "Jeremia", "Goodluck", "Jofu"
    ];

    const friendsList = document.getElementById("friendsList");

    friends.forEach(friend => {
      const card = document.createElement("div");
      card.className = "friend-card";

      card.innerHTML = `
        <img src="images/default-profile.png" alt="Friend Image" />
        <h4>${friend}</h4>
        <button onclick="startChat('${friend}')">Chat</button>
      `;

      friendsList.appendChild(card);
    });

    function startChat(friendName) {
      alert("Unaanza kuchat na " + friendName + ". (Feature coming soon!)");
      // Hapa unaweza kumpeleka kwenye chat.html ukiongeza logic ya marafiki
    }
  </script>
  <script>
  fetch("components/navbar.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
</script>

</body>
</html>
